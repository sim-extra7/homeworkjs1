<!DOCTYPE html>
<html> 
<head>
    <meta charset=utf-8 />
    <title>JavaScript calculate</title>
    <link rel="stylesheet" href="style.css">
    <!-- css -->
    <style>
        form {
            border: 1px solid black;
            width: 400px;
            padding: 40px;
            border-radius: 8px;
            margin: 20px auto;
        }
        table {
            /* background-color: red; */
            margin: auto;
            border-spacing: 20px 20px;
        }
        input {
            border: 1px solid gray;
            border-radius: 5px;
            padding: 10px;
        }

        input[type="button"]:hover {
            background-color: rgb(36, 36, 172);
        }

        td p {
            color: red;
            font-size: 25px;
        }
    </style>
</head>
<body><!-- body -->
    <form><!-- form -->
        <table><!-- table -->
            <tr>
                <td><label for="num1">1st number:</label></td>
                <td><input type="text" id="num1"></td>
            </tr>
            <tr>
                <td><label for="num2">2nd number:</label></td>
                <td><input type="text" id="num2"></td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="Plus" onclick="plus()">
                    <input type="button" value="Minus" onclick="minus()">
                </td>
                <td>
                    <input type="button" value="Multi" onclick="multi()">
                    <input type="button" value="Divide" onclick="div()">
                </td>
            </tr>
            <tr>
                <td><p>The result is: </p></td>
                <td><p id="result"> </p></td>
            </tr>
        </table>
    </form>
</body>
</html>
<!-- javascript -->
<script>
    // define a function plus
    function plus() {
        // declare num1, num2 and get the values of the input fields
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
    // convert string to numbers
        num1 = parseFloat(num1, 100);
        num2 = parseFloat(num2, 100);
    // check the user input if no input number
        if(isNaN(num1) || isNaN(num2)) {
        alert("please input number before click buttons");
        }
        else if(num1 >100 || num2 >100) {
        alert("please input number below 100");
        }
    // perform num1+num2 and output by ID result 
        else{
            document.getElementById("result").innerHTML = num1 + num2;
        }
    }
    function minus(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        num1 = parseFloat(num1, 100);
        num2 = parseFloat(num2, 100);

        if(isNaN(num1) || isNaN(num2)) {
        alert("please input number before click buttons");
        }
        else if(num1 >100 || num2 >100) {
        alert("please input number below 100");
        }
        else{
            document.getElementById("result").innerHTML = num1 - num2;
        }
    }
    function multi(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        num1 = parseFloat(num1, 100);
        num2 = parseFloat(num2, 100);

        if(isNaN(num1) || isNaN(num2)) {
        alert("please input number before click buttons");
        }
        else if(num1 >100 || num2 >100) {
        alert("please input number below 100");
        }
        else{
            document.getElementById("result").innerHTML = num1 * num2;
        }
    }
    function div(){
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        num1 = parseFloat(num1, 100);
        num2 = parseFloat(num2, 100);

        if(isNaN(num1) || isNaN(num2)) {
        alert("please input number before click buttons");
        }
        else if(num1 >100 || num2 >100) {
        alert("please input number below 100");
        }
        else if(num1==0 || num2 == 0) {
            alert("Error: you cannot divide number 0");
        }
        else{
            document.getElementById("result").innerHTML = num1 / num2;
        }
    }
</script>
